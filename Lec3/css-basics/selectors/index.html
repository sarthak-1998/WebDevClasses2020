<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- to write rel = 'stylesheet' is very iportant to corrently identify type of linking  -->
</head>
<body>
  <!-- div is used to make division in between pages and thus 
    any content starts from new line with padding -->
  <div class="left">This is a div</div>
  <div class="right">This is another div</div>
  <div class="left big">And another one</div>
  <!-- class is used to be specific and give properties common to one class
  one thing can have multiple classes  -->
  <div class="right">Our final div</div>
  <p>This is a paragraph</p>
  <p class="right">One more para</p>

  <div class="left big">And another one</div>
  <div class="right">Our final div</div>
  <div id="one" class="left">And another one</div>

  This is a <span>span of text</span> and
  here is <span>another one</span>#
  <!-- span is used to make partiions which are inline, 
    making span does not lead text to start from new line
  both div and span does not apply any stylingq -->

</body>
</html>
